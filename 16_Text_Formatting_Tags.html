<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <h2>Basic text Format</h2>

    <p><b>Bold text</b></p>

    <p><strong>Strong (important) text</strong></p>
    
    <p><i>Italic text</i></p>

    <p><em>Emphasized text</em></p>

    <p><u>Underlined text</u></p>

    <p><mark>Highlighted text</mark></p>

    <p><small>Small size text</small></p>

    <p><del>Deleted text</del></p>

    <p><ins>Inserted text</ins></p>

    <hr>

    <h2>Superscript & Subscript</h2>

    <p>H<sub>2</sub>O (Subscript example)</p>

     <p>10<sup>2</sup> = 100 (Superscript example)</p>
</body>

</html>
