            background-repeat: no-repeat;
            background-size: cover;
        }

        #inner_background {
            background-color: rgba(0, 0, 0, 0.7);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        #top {
            /* background-color: brown; */
            display: flex;
            height: 15vh;
            width: 100vw;
        }

        #top_left {
            display: flex;
            height: 100%;
            width: 50%;
            margin-left: 150px;
            align-items: center;
        }

        #top_right {
            height: 100%;
            width: 50%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        select {
            width: 130px;
            height: 42px;
            margin-right: 10px;
            background-color: rgba(0, 0, 0, 0.0);
            color: white;
            border: 3px solid white;
            text-align: center;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .lang {
            color: black;
        }

        #sign_btn {
            width: 90px;
            height: 36px;
            background-color: red;
            color: white;
            border-radius: 10px;
        }



        #body {
            height: 85vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .header {
            color: white;
            margin: 0px;
            text-align: center;
            font-size: 50px;
            font-weight: 900;
            font-family: 'Montserrat';
        }

        h2 {
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
        }

        p {
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        #get_strt {
            text-align: center;
            background-color: rgb(234, 14, 14);
            width: 230px;
            height: 60px;
            border-radius: 8px;
            color: white;
            font-size: 25px;
            font-weight: bold;
        }

        #subbody {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #sb_txt {
            width: 380px;
            height: 55px;
            background-color: rgba(0, 0, 0, 0.0);
            margin-right: 7px;
            padding-left: 16px;
            font-size: 16px;
            border-radius: 5px;
            border: 0.2px solid rgb(199, 192, 192);

        }

        #sb_txt::placeholder {
            color: rgb(227, 220, 220);
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap">


</head>

<body>
    <div id="outer_background">

        <div id="inner_background">

            <div id="top">

                <div id="top_left">
                    <img style="height:41px; width:150px;"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png" />
                </div>

                <div id="top_right">
                    <select>
                        <option value="en" class="lang" selected>English</option>
                        <option value="te" class="lang">Telugu</option>
                        <option value="hi" class="lang">Hindi</option>
                    </select>

                    <button id="sign_btn"><b>Sign in</b></button>
                </div>

            </div>
            <div id="body">
                <div>
                    <div class="header">Unlimited movies,<br>shows, and more</div>
                    <h2>Starts at â‚¹149. Cancel at any time.</h2><br>
                    <p>Ready to watch? Enter your email to create or restart your membership.</p>
                </div>
                <div id="subbody">
                    <input id="sb_txt" type="email" placeholder="Email address">
                    <button id="get_strt">Get Started <i class="bi bi-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
